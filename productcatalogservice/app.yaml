apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: productcatalogservice
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ITkannadigaru/GitOps.git
    targetRevision: main
    path: base/productcatalogservice
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
